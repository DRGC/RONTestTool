{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="{% static "css/loginCSS.css" %}" rel="stylesheet">
</head>
<body>
<div class="container">
        <div class="card card-container">
            <img id="login-img" class="login-img" src="{% static "img/respax-logo.png" %}" />
            <p id="profile-name" class="profile-name-card"></p>
            <form id="login_form" name="login_form" class="form-signin" action="/test_tool/" method="post"> {% csrf_token %}
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <label for="live">Live: </label>
                <input type="radio" id="live" name="server_config" class="form-control" value="live" checked>
                <label for="train">Train: </label>
                <input type="radio" id="train" name="server_config" class="form-control" value="train">


                <button name="submit" value="login" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Log in</button>
            </form>

        </div>
    </div>
</body>
</html>
