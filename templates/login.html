{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'dist/css/bootstrap.login.css' %}" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
  <form class="form-signin">
      <img src="{% static 'dist/img/tour-booking-operator.png' %}" alt="ResPax">
    <h2 class="form-signin-heading">Login</h2>
    <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
    <input type="password" class="form-control" name="password" placeholder="Password" required="" />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
</div>
</body>
</html>
